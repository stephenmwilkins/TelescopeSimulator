<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telescope Simulator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700|Karma:400,700" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container telescope">

    <br><br><br>
    <h1>Telescope simulator</h1>
  <div class="flex-container">

      <div class="flex-child">
        <h2>Original</h2>
        <img id="original" src='img/M101.jpg' style="width: 300px; height: 300px;"></img>
      </div>

      <div class="flex-child">
        <h2>Telescope Optics</h2>
        <canvas id="blurred" style="width: 300px; height: 300px;"></canvas><br>
        <h4>Telescope Aperture</h4>
        <input class='slider reversedRange' id="slider" type="range" min="1" max="100" value="10">
      </div>

      <div class="flex-child">
        <h2>Sensor</h2>
        <canvas id="pixelated" style="width: 300px; height: 300px;"></canvas><br>
        <h4>Pixel Scale</h4>
        <input class='slider reversedRange' id="blocks" type="range" min="1" max="20" value="10">
      </div>

  </div>
</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/pixelate.js"></script>
  <script src="js/stackblur.js"></script>


  <div class="container rgb">

<br><br><br>
<h1>Colour image creator</h1>

  <div class="flex-container">
      <div class="flex-child">
        <h2>R</h2>
        <canvas id="R"></canvas><br>
        <input class='slider' id="rOffset" type="range" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="flex-child">
        <h2>G</h2>
        <canvas id="G"></canvas><br>
        <input class='slider' id="gOffset" type="range" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="flex-child">
        <h2>B</h2>
        <canvas id="B"></canvas><br>
        <input class='slider' id="bOffset" type="range" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="flex-child">
        <h2>RGB</h2>
        <canvas id="RGB"></canvas><br>

      </div>

  </div>
  </div>


  <!-- Where the Magic Happens -->
  <script src="js/rgb.js"></script>

</body>
</html>
